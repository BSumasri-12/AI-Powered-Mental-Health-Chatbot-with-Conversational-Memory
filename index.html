<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MindEase - Your Mental Health Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>    
<body>

    <!-- Navigation -->
    <nav>
        <div>MindEase</div>
        <ul>
            <li>Home</li>
            <li>Resources</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Center content -->
    <section class="center-content">
        <h2>Your Mental Health Companion</h2>
        <p>
            MindEase is here to support your emotional well-being.
        </p>
    </section>
    <!-- Chat Button -->
<div id="chatButton" onclick="toggleChat()">ðŸ’¬</div>

<!-- Chat Window -->
<div id="chatWindow">
    <div id="chatHeader">MindEase Chat</div>

    <div id="chatBody"></div>

    <div id="chatInput">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>


    <!-- Chat icon -->
    <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

    <!-- Chat widget -->
    <div class="chat-widget" id="chatWidget" style="display:none;">
        <div class="chat-header">
            MindEase Chatbot
            <span style="cursor:pointer;" onclick="toggleChat()">âœ–</span>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chat script -->
     <script>
function toggleChat() {
    const chat = document.getElementById("chatWindow");
    chat.style.display = chat.style.display === "none" ? "flex" : "none";
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage("You", message);
    input.value = "";

    try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                session_id: "web_user",
                query: message
            })
        });

        const data = await response.json();
        appendMessage("MindEase", data.response);

    } catch (err) {
        appendMessage("MindEase", "Server not responding.");
    }
}

function appendMessage(sender, text) {
    const chatBody = document.getElementById("chatBody");
    const p = document.createElement("p");
    p.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBody.appendChild(p);
    chatBody.scrollTop = chatBody.scrollHeight;
}
</script>


    
</body>
</html>
